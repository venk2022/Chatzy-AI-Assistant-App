plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services" // ✅ Required for Firebase
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.chatbotapp"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.example.chatbotapp" // ✅ Correct Groovy-style assignment
        minSdk 23
        targetSdk flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }


    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// ✅ Add Firebase dependencies here
dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.14.0') // BoM for version management
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-database'
}
